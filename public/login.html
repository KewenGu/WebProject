<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241-B15 Homework Assignment 7</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="form" class="row">
        <div class="forms col-lg-4">
          <form>
            <h3 class="header-note"><b>Login</b></h3>
            <br>
            <span>User Name: </span><input type="text", class="textfield">
            <br>
            <span>Password: </span><input type="password", class="textfield">
            <br>
            <br>
            <input type="submit" value="Login" class="button" onclick="login();">
          </form>
        </div>
        <div class="forms col-lg-4">
          <form>
            <h3 class="header-note"><b>Sign Up</b></h3>
            <br>
            <span>User Name: </span><input type="text", class="textfield">
            <br>
            <span>Password: </span><input type="password", class="textfield">
            <br>
            <span>Email: </span><input type="email", class="textfield">
            <br>
            <input type="submit" value="Sign Up" class="button" onclick="singup();">
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p class="footer-note">CS4241-Webware Final Project (Fall 2015)</p>
    <p class="footer-note">Worcester Polytechnic Institute</p>
  </footer>
